{% load i18n %}
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 ms-3 bg-light">
  <a href="{% url 'main:home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <span class="fs-4">{% trans "Task Manager" %}</span>
  </a>
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="{% url 'users:users' %}" class="nav-link">{% trans "Users" %}</a></li>
    {% if user.is_authenticated %}
    <li class="nav-item"><a href="{% url 'statuses:statuses' %}" class="nav-link">{% trans "Statuses" %}</a></li>
    <li class="nav-item"><a href="{% url 'labels:labels' %}" class="nav-link">{% trans "Labels" %}</a></li>
    <li class="nav-item"><a href="{% url 'tasks:tasks' %}" class="nav-link">{% trans "Tasks" %}</a></li>
    <li class="nav-item">
      <form action="{% url 'main:logout' %}" method="post">
        {% csrf_token %}
        <input class="btn nav-link" type="submit" value="{% trans 'Sign out' %}">
      </form>
    </li>
    {% else %}
    <li class="nav-item"><a href="{% url 'main:login' %}" class="nav-link">{% trans "Sign in" %}</a></li>
    <li class="nav-item"><a href="{% url 'users:create' %}" class="nav-link">{% trans "Registration" %}</a></li>
    {% endif %}
  </ul>
</header>
