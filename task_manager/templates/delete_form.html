{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<div class="row">
  <div class="col-9 col-sm-7 col-md-5 mx-auto mb-3">
    <div class="p-3 shadow">
      <h1>{{ title }}</h1>
      <form method="post">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete" %} {{ object }}?</p>
        <input type="submit" class="btn btn-danger mt-2" value='{{ button_text }}'>
      </form>
    </div>
  </div>
</div>
{% endblock %}
