{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% load i18n %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_name button_type="submit" %}
</form>
{% endblock %}
