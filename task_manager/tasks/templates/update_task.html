{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{% trans "Updating task" %}</h1>
  <form method="post">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
    <ul class="list-unstyled text-danger">
      <li>{{error}}</li>
    </ul>
    {% endfor %}

    {% for f in form %}
    <div class="mb-2">
      <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</div>
    <div class="text-danger">{{ f.errors }}</div>
    {% endfor %}

    <input class="btn btn-primary mt-2" type="submit" value="{% trans 'Update' %}">
  </form>
</div>
{% endblock %}
